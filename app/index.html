<body class="bg-light">
    
<nav class="navbar bg-dark text-white d-flex justify-content-center">
    <h1>TODOS</h1>
</nav>

    <div class="bg-secondary border-bottom">
        <form id="todoForm" class="container py-5">
            <div class="input-group">
                <input type="text" id="todoInput" class="form-control" placeholder="Add todo">
                <button class="btn btn-dark">ADD</button>
            </div>
            <br id="remind">
            <div class="valid">
                    
            </div>
        </form>
    </div>

    <div id="output" class="container pt-5 ">
        <div class="card p-3 mb-3">
            <div class="d-flex justify-content-bewteen align-items-center">
                <h3 class="title my-0 ">Todo title</h3>
                <button class="btn btn-sm btn-danger px-3">X</button>
            </div>
        </div>
    </div>
